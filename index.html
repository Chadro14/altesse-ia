<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Altesse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000000; /* Fond noir */
      color: #ffffff; /* Texte blanc */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Police plus professionnelle */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1a1a1a; /* Fond du chat légèrement plus clair que le body pour le contraste */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Ombre légère pour un effet moderne */
    }
    .messages {
      flex: 1;
      padding: 15px; /* Augmenté pour un look plus aéré */
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px; /* Augmenté l'espacement entre les messages */
    }
    .msg {
      padding: 12px 18px; /* Augmenté pour un look plus professionnel */
      border-radius: 20px; /* Rayon plus grand pour des bulles de conversation douces */
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px; /* Taille de police légèrement plus grande */
      line-height: 1.4; /* Espacement de ligne pour une meilleure lisibilité */
    }
    .user {
      align-self: flex-end;
      background: #007bff; /* Bleu professionnel pour l'utilisateur */
      color: #ffffff;
      border-bottom-right-radius: 5px; /* Petite touche de design */
    }
    .bot {
      align-self: flex-start;
      background: #343a40; /* Gris foncé pour le bot */
      color: #ffffff;
      border-bottom-left-radius: 5px; /* Petite touche de design */
    }
    .input-area {
      display: flex;
      border-top: 1px solid #333333; /* Bordure plus claire */
      padding: 10px; /* Espacement accru */
      gap: 8px; /* Espacement accru */
      align-items: center;
      background: #2a2a2a; /* Fond de la zone de saisie */
    }
    input[type="text"] {
      flex: 1;
      padding: 14px; /* Augmenté le padding */
      background: #3a3a3a; /* Fond de l'input */
      border: 1px solid #555555; /* Bordure plus douce */
      border-radius: 25px; /* Bords arrondis pour l'input */
      outline: none;
      color: #ffffff;
      font-size: 15px;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background: #007bff; /* Bleu professionnel pour les boutons */
      color: #ffffff;
      border: none;
      border-radius: 25px; /* Bords arrondis pour les boutons */
      padding: 0 20px; /* Augmenté le padding */
      cursor: pointer;
      font-weight: bold;
      font-size: 16px; /* Taille de police légèrement plus grande */
      height: 48px; /* Hauteur légèrement plus grande */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease; /* Transition douce au survol/clic */
    }
    button:hover {
      background: #0056b3; /* Bleu plus foncé au survol */
    }
    button:active {
      background: #004085;
    }
    .restore-button {
      background: #6f42c1; /* Violet pour le bouton de restauration */
    }
    .restore-button:hover {
      background: #5a2eac;
    }
    .restore-button:active {
      background: #4a219a;
    }
    .image-container {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden; /* Pour que l'image soit bien contenue */
    }
    .image-container img {
      width: 100%;
      height: auto;
      display: block; /* Supprime l'espace sous l'image */
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="restoreFile" type="file" accept="image/*">
      <button class="restore-button" onclick="document.getElementById('restoreFile').click()">✨</button>
      <input id="input" type="text" placeholder="Écrivez votre message ici...">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>
  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const restoreFile = document.getElementById("restoreFile");

    // Message initial du bot avec le texte personnalisé
    const botNote = `
      Salut, je suis la nouvelle version de Altesse.
      Amélioré le 2 septembre 2025 par *son Altesse*.
    `;
    addMessage(botNote, "bot");

    function addMessage(content, type, isImage = false) {
      const msg = document.createElement("div");
      msg.classList.add("msg", type);
      if (isImage) {
        const imgContainer = document.createElement("div");
        imgContainer.classList.add("image-container");
        const img = document.createElement("img");
        img.src = content;
        imgContainer.appendChild(img);
        msg.appendChild(imgContainer);
      } else {
        msg.innerHTML = content.replace(/\n/g, '<br>');
      }
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      try {
        const res = await fetch("https://kyotaka-api.vercel.app/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text })
        });
        const data = await res.json();
        addMessage(data.reply || data.message || JSON.stringify(data), "bot");
      } catch {
        addMessage("Erreur API", "bot");
      }
    }

    async function restorePhoto(file) {
      addMessage("Envoi de la photo...", "user");
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result.split(',')[1];
        try {
          const res = await fetch("https://api.market/store/magicapi/ai-photo-restoration-colorization", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              // REMPLACER ICI AVEC VOTRE CLÉ D'API
              "x-api-key": "https://api.market/store/magicapi/ai-photo-restoration-colorization" // Assurez-vous d'avoir remplacé ceci
            },
            body: JSON.stringify({ image_base64: base64Image, mode: "colorization" })
          });
          const data = await res.json();
          if (data.status === "success" && data.image_base64) {
            const restoredImageUrl = "data:image/png;base64," + data.image_base64;
            addMessage("Votre photo restaurée :", "bot");
            addMessage(restoredImageUrl, "bot", true);
          } else {
            addMessage("Erreur lors de la restauration : " + (data.message || JSON.stringify(data)), "bot");
          }
        } catch (error) {
          addMessage("Erreur API lors de la restauration", "bot");
        }
      };
      reader.readAsDataURL(file);
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    restoreFile.addEventListener("change", (e) => {
      if (e.target.files.length > 0) {
        restorePhoto(e.target.files[0]);
      }
    });
  </script>
</body>
</html>
