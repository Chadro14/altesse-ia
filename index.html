<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Altesse AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <div class="input-row">
        <input id="input" type="text" placeholder="Écrivez votre message ici...">
        <button onclick="sendMessage()">➤</button>
      </div>
      <div class="button-row">
        <input id="restoreFile" type="file" accept="image/*">
        <button class="restore-button" onclick="document.getElementById('restoreFile').click()">✨ Améliorer Photo</button>
        <button class="voice-button" id="voiceButton">🎙️ Parler</button>
        <button class="ai-button" onclick="generateImage()">🖼️ Générer Image</button>
        <button class="ai-button" onclick="generateVideo()">🎬 Générer Vidéo</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
